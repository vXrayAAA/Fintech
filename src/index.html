<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <title>Registro</title>
</head>
<body>
      <div class="container mx-auto p-4">
        <div class="header-row flex items-center mb-3 mt-0">
          <img src="../images/Expand_left_light.svg" alt="Voltar" class="icon-back mr-1 h-6 w-6">
          <h1 class="text-2xl font-bold">Registro</h1>
        </div>
        <form action="/register" method="POST">
            <label for="number" class="block text-sm font-medium text-gray-100 mt-8">Digite seu número de celular</label>
            <input type="number" id="number" name="number" placeholder="+55 99999-9999" required
                class="mt-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 px-3 py-2 text-lg" />

            <label for="email" class="block text-sm font-medium text-gray-100 mt-4">Digite seu e-mail</label>
            <input type="email" id="email" name="email" placeholder="seuemail@xxxxx.com" required
                class="mt-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 px-3 py-2 text-lg" />

            <label for="password" class="block text-sm font-medium text-gray-1000 mt-4">Digite sua senha</label>
            <div class="senha-group">
                <input type="password" id="password" name="password" placeholder="*************" required
                    class="mt-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 px-3 py-2 text-lg" />
            </div>

            <label for="confirm_password" class="block text-sm font-medium text-gray-1000 mt-4">Digite novamente sua senha</label>
            <div class="senha-group">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="*************" required
                    class="mt-4 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 px-3 py-2 text-lg" />
            </div>

           <button type="submit" class="btn btn-primary w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50" disabled>Registrar-Se</button>
        </form>
        <p class="login-link mt-4 text-center text-sm text-gray-600">Já tem uma conta? <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500"><strong>Entre</strong></a></p>
    </div>
   
</body>
</html>
