<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/src/script.js" defer></script>
    
    <title>Registro</title>
</head>
<body class="bg-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto">
        <!-- Header -->
        <div class="flex items-center mb-8 px-2">
          <img src="../images/Expand_left_light.svg" alt="Voltar" class="w-6 h-6 mr-4 cursor-pointer hover:scale-110 transition-transform">
          <h1 class="text-3xl font-bold text-gray-100">Registro</h1>
        </div>
        
        <!-- Card Container -->
        <div class="bg-gray-800 rounded-3xl p-6 sm:p-8 shadow-2xl border border-gray-700">        <form action="/register" method="POST" class="space-y-6">
            <!-- Campo de Celular -->
            <div>
                <label for="number" class="block text-sm font-medium text-gray-300 mb-2">Digite seu número de celular</label>                <div class="relative">
                    <input type="number" id="number" name="number" placeholder="+55 (11) 99999-9999" required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" />
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="h-5 w-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Campo de Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Digite seu e-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required
                    class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" />
            </div>

            <!-- Campo de Senha -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Digite sua senha</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="*************" required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 pr-12" />
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Campo de Confirmação de Senha -->
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-2">Digite novamente sua senha</label>
                <div class="relative">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="*************" required
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 pr-12" />
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Botão de Registro -->
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 disabled:from-gray-400 disabled:to-gray-500 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 disabled:hover:scale-100 disabled:cursor-not-allowed shadow-lg" disabled>
                Registrar-Se
            </button>
        </form>
        
        <!-- Link para Login -->
        <p class="text-center text-sm text-gray-400 mt-6">
            Já tem uma conta? 
            <a href="/login" class="font-medium text-blue-400 hover:text-blue-300 transition-colors duration-200">
                <strong>Entre</strong>
            </a>
        </p>    </div>
    </div>
</body>
</html>
